<!-- 7. WRITE JQUERY CODE TO SHOW fadeTo() METHOD. -->
<html>
	<head>
		<script src="jquery.js"> </script>
		<script>
			$(document).ready(function(){
				$("button").click(function(){
					$("img").fadeTo(1000,0.5)
				});
			});
		</script>
	</head>
	<body>
		<center>
			<img src="MSDmessi.jpg" height="60%" width="60%">
			<button> FADE TO </button>
		</center>
	</body>
</html>
